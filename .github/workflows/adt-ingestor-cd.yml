name: ADT Ingestor CD

on:
  push:
    branches: [main]
    paths:
      - "functions/adt-ingestor/**"
      - ".github/workflows/adt-ingestor-*.yml"

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install production dependencies
        run: npm install --omit=dev --prefix functions/adt-ingestor

      - name: Build project
        run: npm run build --prefix functions/adt-ingestor

      - name: Deploy to Azure Function App
        uses: Azure/functions-action@v1
        with:
          app-name: func-yzzx-iot
          package: functions/adt-ingestor
          sku: flexconsumption
          remote-build: false
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
