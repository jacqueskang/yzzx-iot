name: ADT Ingestor CI

on:
  pull_request:
    branches: [main]
    paths:
      - "functions/adt-ingestor/**"
      - ".github/workflows/adt-ingestor-*.yml"
  push:
    branches: [main]
    paths:
      - "functions/adt-ingestor-dotnet/**"
      - ".github/workflows/adt-ingestor-*.yml"

jobs:
  build-and-deploy-dotnet:
    name: Build & Deploy (.NET)
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      # - name: Install dependencies
      #   run: npm ci
      #   working-directory: functions/adt-ingestor

      # - name: Build (if needed)
      #   run: npm run build || echo "No build script"
      #   working-directory: functions/adt-ingestor

      - name: Deploy to Azure Function App
        uses: Azure/functions-action@v1
        with:
          app-name: func-yzzx-iot
          package: functions/adt-ingestor
          sku: flexconsumption
          remote-build: true
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
