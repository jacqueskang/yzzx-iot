name: ADT Ingestor CI

on:
  pull_request:
    branches: [ main ]
    paths:
      - "functions/adt-ingestor/**"
      - ".github/workflows/adt-ingestor-*.yml"
  push:
    branches: [ main ]
    paths:
      - "functions/adt-ingestor-dotnet/**"
      - ".github/workflows/adt-ingestor-*.yml"

jobs:
  build-and-publish-dotnet:
    name: Build & Publish (.NET)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: functions/adt-ingestor-dotnet
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build and publish for linux-x64
        run: dotnet publish -c Release -r linux-x64 --self-contained false -o ./publish

      - name: Zip publish output
        run: zip -r ../publish.zip .
        working-directory: functions/adt-ingestor-dotnet/publish

      - name: Deploy to Azure Function App
        if: github.event_name != 'pull_request'
        uses: Azure/functions-action@v1
        with:
          app-name: func-yzzx-iot
          package: functions/adt-ingestor-dotnet/publish.zip
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
