
name: ADT Ingestor CI

on:
  pull_request:
    branches: [ main ]
    paths:
      - "functions/adt-ingestor/**"
      - ".github/workflows/adt-ingestor-*.yml"
  push:
    branches: [ main ]
    paths:
      - "functions/adt-ingestor-dotnet/**"
      - ".github/workflows/adt-ingestor-*.yml"

jobs:
  build-and-deploy-dotnet:
    name: Build & Deploy (.NET)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore
        working-directory: functions/adt-ingestor-dotnet

      - name: Build and publish
        run: dotnet publish -c Release -r linux-x64 --self-contained false -o publish
        working-directory: functions/adt-ingestor-dotnet

      - name: Zip published output
        run: zip -r ../publish.zip .
        working-directory: functions/adt-ingestor-dotnet/publish

      - name: Debug - List and check publish.zip
        run: |
          ls -lh functions/adt-ingestor-dotnet/
          file functions/adt-ingestor-dotnet/publish.zip || echo 'file command not available'
          unzip -l functions/adt-ingestor-dotnet/publish.zip || echo 'unzip not available'

      - name: Deploy to Azure Function App
        uses: Azure/functions-action@v1
        with:
          app-name: func-yzzx-iot
          package: ${{ github.workspace }}/functions/adt-ingestor-dotnet/publish.zip
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
