name: HueAgent CD

on:
  push:
    branches: [ main ]
    paths:
      - "modules/HueAgent/**"
      - "deployment*.json"
      - ".github/workflows/hueagent-*.yml"

permissions:
  contents: write
  packages: write
  issues: write
  pull-requests: write

env:
  WORKING_DIR: modules/HueAgent
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/yzzx/hueagent

jobs:
  release-and-publish:
    name: Release & Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run semantic-release
        id: release
        uses: codfish/semantic-release-action@v4
        with:
          working-directory: ${{ env.WORKING_DIR }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        if: env.NEW_RELEASE_PUBLISHED == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.WORKING_DIR }}
          file: ${{ env.WORKING_DIR }}/Dockerfile.arm64v8
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ env.RELEASE_MAJOR }}
            ${{ env.IMAGE_NAME }}:${{ env.RELEASE_MAJOR }}.${{ env.RELEASE_MINOR }}
            ${{ env.IMAGE_NAME }}:${{ env.RELEASE_VERSION }}
          platforms: linux/arm64
