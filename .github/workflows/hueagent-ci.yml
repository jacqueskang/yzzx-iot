name: HueAgent CI

on:
  pull_request:
    branches: [ main ]
    paths:
      - "modules/HueAgent/**"
      - ".github/workflows/hueagent-*.yml"

permissions:
  contents: read
  pull-requests: write

env:
  WORKING_DIR: modules/HueAgent

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Use Node.js 24
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Set up QEMU (arm64)
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Install dependencies
        run: npm install --no-fund --no-audit
        working-directory: ${{ env.WORKING_DIR }}

      - name: Run ESLint
        run: npm run lint
        working-directory: ${{ env.WORKING_DIR }}

      - name: Run tests
        run: npm test
        working-directory: ${{ env.WORKING_DIR }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.WORKING_DIR }}
          file: ${{ env.WORKING_DIR }}/Dockerfile.arm64v8
          push: false
          load: true
          tags: hueagent:${{ github.sha }}
          platforms: linux/arm64

      - name: Run container smoke test (with required envs)
        run: |
          docker run --rm --platform linux/arm64 \
            -e HUEAGENT_SMOKE_TEST=1 \
            -e IOTEDGE_WORKLOADURI=http://localhost:35000 \
            -e IOTEDGE_DEVICEID=ci-device \
            -e IOTEDGE_MODULEID=hueAgent \
            -e IOTEDGE_IOTHUBHOSTNAME=fake.azure-devices.net \
            -e IOTEDGE_GATEWAYHOSTNAME=localhost \
            -e IOTEDGE_MODULEGENERATIONID=1 \
            -e IOTEDGE_MODULESCOPE=ci-scope \
            -e IOTEDGE_AUTHSCHEME=sasToken \
            hueagent:${{ github.sha }}
