name: HueAgent CI

on:
  pull_request:
    branches: [ main ]
    paths:
      - "modules/HueAgent/**"
      - "deployment*.json"
      - ".github/workflows/hueagent-*.yml"

permissions:
  contents: read
  pull-requests: write

env:
  WORKING_DIR: modules/HueAgent

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch latest
        run: git fetch origin

      - name: Use Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies
        run: npm install --no-fund --no-audit
        working-directory: ${{ env.WORKING_DIR }}

      - name: Run tests
        run: npm test
        working-directory: ${{ env.WORKING_DIR }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.WORKING_DIR }}
          file: ${{ env.WORKING_DIR }}/Dockerfile.arm64v8
          push: false
          load: true
          tags: hueagent:${{ github.sha }}
          platforms: linux/arm64

      - name: Preview next release (semantic-release dry-run)
        id: preview
        run: |
          node scripts/preview-release.js > preview.json
          echo "release_preview=$(cat preview.json | tr '\n' ' ')" >> $GITHUB_OUTPUT
        working-directory: ${{ env.WORKING_DIR }}

      - name: Comment predicted release on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const data = JSON.parse(process.env.PREVIEW_JSON);
            const version = data.version || 'no release (no semantic changes)';
            const notes = data.notes || '';
            const body = `Predicted next release: ${version}\n\n${notes}`;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });
        env:
          PREVIEW_JSON: ${{ steps.preview.outputs.release_preview }}
