name: HueAgent CI

on:
  pull_request:
    branches: [ main ]
    paths:
      - "modules/HueAgent/**"
      - "deployment*.json"
      - ".github/workflows/hueagent-*.yml"

permissions:
  contents: read
  pull-requests: write

env:
  WORKING_DIR: modules/HueAgent

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Semantic-release info
        id: sr_info
        uses: fingerprintjs/action-semantic-release-info@v2
        with:
          cwd: ${{ env.WORKING_DIR }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment dry-run result on PR
        if: always()
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## üîç Semantic Release Preview
            
            **Release:** ${{ steps.sr_info.outputs.no_release == 'false' && '‚úÖ Will be published' || '‚ùå No release' }}
            ${{ steps.sr_info.outputs.no_release == 'false' && format('**Version:** `{0}`', steps.sr_info.outputs.version) || '' }}
            ${{ steps.sr_info.outputs.no_release == 'false' && format('**Tag:** `{0}`', steps.sr_info.outputs.git_tag) || '' }}
            
            ${{ steps.sr_info.outputs.no_release == 'false' && '### üìù Release Notes Preview' || '' }}
            ${{ steps.sr_info.outputs.no_release == 'false' && steps.sr_info.outputs.notes || '_No commits trigger a release based on conventional commit rules._' }}
            
            ---
            _This is a dry run. No tags or releases were created._
            [View logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

      - name: Use Node.js 24
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Install dependencies
        run: npm install --no-fund --no-audit
        working-directory: ${{ env.WORKING_DIR }}

      - name: Run tests
        run: npm test
        working-directory: ${{ env.WORKING_DIR }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.WORKING_DIR }}
          file: ${{ env.WORKING_DIR }}/Dockerfile.arm64v8
          push: false
          load: true
          tags: hueagent:${{ github.sha }}
          platforms: linux/arm64
