name: PR Validation


on:
  pull_request:
    branches: [ main ]
    paths:
      - 'webapp/**'
      - '.github/workflows/webapp-*.yml'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: |
          cd webapp
          npm ci
      - name: Lint
        run: |
          cd webapp
          npm run lint
      - name: Unit tests
        run: |
          cd webapp
          npm run test
      - name: Build
        run: |
          cd webapp
          npm run build
